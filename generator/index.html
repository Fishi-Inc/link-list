<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="website">
        <div class="flex">
            <div class="generator">
                <h1 class="f1 h1">Link Generator</h1>
                <p class="f1">Thema:<input type="text" id="input-topic" class="input fd1"></p>
                <p class="f1">Titel:<input type="text" id="input-title" class="input fd1"></p>
                <p class="f1">URL:<input type="url" id="input-url" class="input fd1"></p>
                <p class="f1">Beschreibung:<input type="text" id="input_desc" class="input fd1"></p>
                <input type="button" value="Generieren" id="input-btn" class="button f1">
                <p class="f1">fertiger Link: <p id="generator-output" class="f1"></p></p>
            </div>
        </div>
    </div>
    <script src="generator.js"></script>
</body>
</html>
